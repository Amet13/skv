version: 2
project_name: skv
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: skv
    main: ./cmd/skv
    binary: skv
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X skv/internal/version.Version={{.Version}}
      - -X skv/internal/version.Commit={{.ShortCommit}}
      - -X skv/internal/version.Date={{.Date}}
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ignore:
      - goos: windows
        goarch: arm64
archives:
  - id: binary
    builds: [skv]
    format: binary
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: "checksums.txt"
release:
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## {{ .ProjectName }} {{ .Tag }}

    ### Installation

    Download the appropriate binary for your platform below.

    #### Linux/macOS
    ```bash
    # Download and install
    curl -sL "https://github.com/Amet13/skv/releases/download/{{ .Tag }}/{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}" -o skv
    chmod +x skv
    sudo mv skv /usr/local/bin/

    # Verify installation
    skv version
    ```
  footer: |
    **Full Changelog**: https://github.com/Amet13/skv/compare/{{ .PreviousTag }}...{{ .Tag }}
changelog:
  use: github
  sort: asc
  abbrev: 7
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "Security Updates"
      regexp: "^.*sec[(\\w)]*:+.*$"
      order: 2
    - title: "Documentation Updates"
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 3
    - title: "Other Changes"
      order: 999
  filters:
    exclude:
      - "^test:"
      - "^chore:"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
announce:
  skip: "{{gt .Patch 0}}"
