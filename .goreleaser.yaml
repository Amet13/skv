---
version: 2
before:
  hooks:
    - go mod tidy
builds:
  - id: skv
    main: ./cmd/skv
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X skv/internal/version.Version={{.Version}}
      - -X skv/internal/version.Commit={{.ShortCommit}}
      - -X skv/internal/version.Date={{.Date}}
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
archives:
  - formats: [tar.gz]
    ids: [skv]
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: "checksums.txt"
sboms:
  - artifacts: archive
changelog:
  use: github
release:
  draft: false
  prerelease: auto
