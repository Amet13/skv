name: CI
on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Lint and test
        run: make ci
      - name: Race detection
        run: go test -race ./...
      - name: Benchmarks
        run: go test -bench=. -benchmem ./...
      - name: Vet
        run: go vet ./...
      - name: Staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: latest
          install-go: false
      - name: Build
        run: make build-all
      - name: Generate shell completions
        run: |
          mkdir -p completions
          ./dist/skv_linux_amd64 completion bash > completions/skv.bash
          ./dist/skv_linux_amd64 completion zsh > completions/_skv
          ./dist/skv_linux_amd64 completion fish > completions/skv.fish
          ./dist/skv_linux_amd64 completion powershell > completions/skv.ps1
